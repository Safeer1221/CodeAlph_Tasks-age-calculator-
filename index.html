
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
  <title>Age Calculator</title>
  <link rel="icon" type="" href="calculator.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <h1 class="heading">age calculator</h1>
    <div class="input-flex">
    
    <div class="input-container">
      <span>Date</span>
      <input type="number"  id="day">
      <small class="error-day"></small>
    </div>
    
    <div class="input-container">
      <span>Month</span>
      <input type="number"  id="month">
      <small class="error-month"></small>
    </div>
    
    <div class="input-container">
      <span>Year</span>
      <input type="number"  id="year">
      <small class="error-year"></small>
    
    </div>
  </div>
  
  <button class="submit-btn">calculate</button>
  
  <div class="output-container">
    <h1><span class="output-year">__</span>Years</h1>
    <h1><span class="output-month">__</span>Months</h1>
    <h1><span class="output-day">__</span>Days</h1>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
